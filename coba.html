<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garis Pembatas</title>
    <style>
        /* Garis pembatas dengan lebar 30% */
        .divider {
            border: none;
            height: 2px; /* Ketebalan garis */
            background: #333; /* Warna garis */
            width: 30%; /* Lebar garis */
            margin: 20px auto; /* Jarak atas-bawah dan rata tengah */
        }

        /* Garis dengan teks di tengah dan lebar 30% */
        .divider-with-text {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        .divider-with-text::before,
        .divider-with-text::after {
            content: "";
            flex: 1;
            border-top: 2px solid #333; /* Garis kiri dan kanan */
            width: 30%; /* Lebar garis */
        }

        .divider-with-text span {
            padding: 0 15px; /* Jarak teks dari garis */
            color: #555; /* Warna teks */
            font-size: 1rem; /* Ukuran teks */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contoh Garis Pembatas</h1>

    <!-- Garis pembatas biasa -->
    <hr class="divider">

    <p>Konten di atas dan di bawah dipisahkan oleh garis pembatas.</p>

    <!-- Garis pembatas dengan teks -->
    <div class=" divider-with-text">
        <span>Atau</span>
    </div>

    <p>Garis pembatas dengan teks di tengah.</p>

</body>
</html>
